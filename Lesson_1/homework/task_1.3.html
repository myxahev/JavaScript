<body>
    <script>
        "use strict";

        let result1 = 10 + 10 + "10";
        console.log(result1);

        let result2 = 10 + "10" + 10;
        console.log(result2);


        let result3 = 10 + 10 + +"10";
        console.log(result3);


        let result4 = 10 / -"";
        console.log(result4);


        let result5 = 10 / +"2,5";
        console.log(result5);

    </script>
