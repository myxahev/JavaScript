<body>
    <script>
        "use strict";

        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. Складываем числа 10 и 10 получаем число 20
        2. Складываем число 20 со строкой "10" (конкатенация)
        3. 2010 присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
        */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. Складываем число 10 и строку 10 получаем строку 1010 (конкатенация)
        2. Складываем строку 1010 со числом 10 получаем строку 101010 (конкатенация)
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. Складываем число 10 и число 10 получаем строку 20
        2. Складываем число 20 со строкой 10 получаем число 30 (+ перед строкой "10" преобразует в число)
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. -"" Пустая строка преобразуется в число -0
        2. Число 10 делим на  число -0 получаем -Infinity
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
        */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. Строка +"2,5" попытается преобразоваться в число, но не получится, так как стоит , вместо .
        2. Число 10 делим на NotANumber получим NaN
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль
        */
    </script>
