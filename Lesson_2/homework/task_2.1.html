<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // "++" вначале означает изменение переменной а (+1 к значение) и после присвоение значения к переменной с

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        // "++" после означает присвоение к переменной d значения переменной b и после увеличение самой переменной b (+1 к значение)

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        // сначало изменяется значение переменной а (+1 к значение) и дальше идет сложение "2" и значение перерменной а и присвоение к переменной

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        // сначало идет операция сложения "2" и значение переменной b и присвоение к переменной d а после увеличение значения переменной b (+1 к значение)

    </script>
</body>

</html>
